[buildout]
unzip = true
extensions =
    lovely.buildouthttp
    buildout.dumppickedversions

eggs-directory = eggs
download-cache = downloads

parts =
    dirs
    py
    scripts

index = http://pypi.python.org/simple

eggs =
    ptah
    ptah_crowd
    pyramid_beaker
    pyramid_mailer
    ploud.themegallery

versions = versions

[py]
recipe = zc.recipe.egg
eggs = ${buildout:eggs}
extra-paths = .
interpreter = py
scripts = py

[dirs]
recipe = z3c.recipe.mkdir
paths = var
        downloads 

[scripts]
recipe = zc.recipe.egg:scripts
eggs = ${buildout:eggs}
       ptah
       pyramid

[versions]
zope.interface = 3.8.0
pyramid = 1.3.4
ptah = 0.4.2